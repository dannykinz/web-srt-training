<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>

    <!-- This is how we create forms in html -->

    <h2>Form in HTML</h2>
<form>
    <label>Full Name</label><br>
    <input type="text" placeholder="Enter your full name" required><br>

    <label>Email Address</label><br>
    <input type="email" placeholder="Enter your email" required><br>

    <label>Phone Number</label><br>
    <input type="tel" placeholder="Enter your phone number" required><br>

    <label>Message</label><br>
    <textarea name="message" placeholder="Type your message"></textarea><br>
     
    <label>Single or Married</label><br>
    <select>
        <option value="Single or Married">Single or Married</option>
        <option value="Single">Single</option>
    </select><br>

    <button type="submit">Submit Form</button>
</form>


<!-- Create login form that accepts email address and password with a submit button use a label and the br tag to make them stay on a new line -->

<h2>Login Form</h2>

<form>
    <label>Email Address</label><br>
    <input type="email" placeholder="Enter your email adress" required><br>

    <label>Password</label><br>
    <input type="password" placeholder="Enter your password" required><br>

    <button type="submit">Login</button>
</form>

</html>
